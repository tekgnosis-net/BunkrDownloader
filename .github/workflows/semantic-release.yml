name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    outputs:
      released: ${{ steps.run_semantic_release.outputs.released }}
      version: ${{ steps.run_semantic_release.outputs.version }}
      build_sha: ${{ steps.run_semantic_release.outputs.build_sha }}
      tag: ${{ steps.run_semantic_release.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release==9.8.6

      - name: Seed initial release tag
        run: |
          if ! git tag --list "v*" | grep -q .; then
            echo "::notice::Seeding initial semantic-release baseline tag v0.0.0"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a v0.0.0 -m "chore: seed semantic-release baseline" $(git rev-list --max-parents=0 HEAD)
            git push origin v0.0.0
          fi

      - name: Run semantic-release
        id: run_semantic_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          before_sha=$(git rev-parse HEAD)
          python -m semantic_release version
          after_sha=$(git rev-parse HEAD)

          version=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'], end='')")
          if [ -z "$version" ]; then
            echo "::error::Unable to determine project version" >&2
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "build_sha=$after_sha" >> "$GITHUB_OUTPUT"
          if [ "$before_sha" != "$after_sha" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "tag=v$version" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    name: Build and push Docker image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      RELEASE_VERSION: ${{ needs.release.outputs.version }}
      BUILD_SHA: ${{ needs.release.outputs.build_sha }}
    steps:
      - name: Checkout released commit
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_SHA }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version parts
        id: version_parts
        env:
          VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          if [ -z "$VERSION" ]; then
            echo "::error::Release job did not surface a version" >&2
            exit 1
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<<"$VERSION"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "major=${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "minor=${MINOR}" >> "$GITHUB_OUTPUT"
          echo "patch=${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version_parts.outputs.version }}
            type=raw,value=v${{ steps.version_parts.outputs.major }}.${{ steps.version_parts.outputs.minor }}
            type=raw,value=v${{ steps.version_parts.outputs.major }}
            type=sha
          labels: |
            org.opencontainers.image.version=${{ steps.version_parts.outputs.version }}
            org.opencontainers.image.revision=${{ env.BUILD_SHA }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version_parts.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
