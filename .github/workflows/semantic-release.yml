name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release==9.8.6

      - name: Seed initial release tag
        run: |
          if ! git tag --list "v*" | grep -q .; then
            echo "::notice::Seeding initial semantic-release baseline tag v0.0.0"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a v0.0.0 -m "chore: seed semantic-release baseline" $(git rev-list --max-parents=0 HEAD)
            git push origin v0.0.0
          fi

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m semantic_release version
