services:
  bunkr:
    image: ghcr.io/tekgnosis-net/bunkrdownloader:${IMAGE_TAG:-latest}
    container_name: bunkr
    pull_policy: always
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    volumes:
      - ${DOWNLOADS_DIR:-./Downloads}:/app/Downloads
    restart: unless-stopped
